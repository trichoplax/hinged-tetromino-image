<svg
    version="1.1"
    width="700"
    height="134"
    viewBox="0 0 21 4"
    preserveAspectRatio="xMinYMin meet"
    xmlns="http://www.w3.org/2000/svg">

    <defs>
        <pattern
            id="tetromino-grid"
            width="1"
            height="1"
            patternUnits="userSpaceOnUse"
            preserveAspectRatio="xMinYMin meet">

            <rect
                width="1"
                height="1"
                stroke="grey"
                stroke-width="0.1" />

        </pattern>
    </defs>

    <rect
        width="100%"
        height="100%"
        fill="url(#tetromino-grid)" />

</svg>
